<!DOCTYPE html>

    <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="IE-edge">
            <title>Encriptador</title>
            <link rel="shortcut icon" type="image/jpg" href="/assets/logo.svg"/>
            <link rel="stylesheet" href="reset.css">
            <link rel="stylesheet" href="styles.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        </head>

        <body class="body">
                <header class="header">
                        <img class="logo" src="assets/logo.png" alt="logo">
                </header>
                <main class="main">
                    <div class="entrada">
                        <div>
                            <textarea class="texto" cols="50" rows="11" type="text" placeholder="Ingrese el texto aqui" onkeypress="return (event.charCode != 225 && event.charCode != 233 && event.charCode != 237 && event.charCode != 243 && event.charCode != 250);"></textarea>
                        </div>
                        <div class="condiciones">    
                            <img class="vector" src="assets/vec.png" alt="signo">
                            <p class="regla">Solo letras minúsculas y sin acentos</p>
                        </div>
                        <div class="btn-encri-desen">
                            <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                            <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                        </div>
                    </div>
                    <div class="salida">
                        <div class="img-texto-inicio">
                            <img class="search" src="assets/search.png" alt="search">
                            <h1 class="titulo1">Ningún mensaje fue encontrado</h1>
                            <p class="parrafo">Ingresa el texto que desees encriptar o desencriptar.<p>
                        </div>
                        <div class="texto-encriptado">
                            <textarea class="texto-resultado" cols="35" rows="16" type="text"></textarea>
                            <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
                        </div>
                    </div>
                </main>
                <footer class="footer">
                    <div class="datos">
                        <h1 class="nombre"><strong>Mateo Corsi</strong></h1>
                        <p class="puesto">Front End Developer</p>
                    </div>
                    <div class="iconos">
                            <a href="https://www.linkedin.com/in/mateocorsi/">
                            <img class="linkedin" src="assets/linkedin.png" alt="linkedin"></a>
                            <a href="https://github.com/Mateofront">
                            <img class="github" src="assets/github.png" alt="git hub"></a>
                            <a href="mailto: Mateofrontend@gmail.com">
                            <img class="email" src="assets/email.png" alt="email"></a>
                            <a href="tel:+542494247241">
                            <img class="telefono" src="assets/phone.png" alt="telefono"></a>
                    </div>
                </footer>
            <script src="/script.js"></script>
        </body>
    </html>
