<!DOCTYPE html>

    <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="IE-edge">
            <title>Encriptador</title>
            <link rel="shortcut icon" type="image/jpg" href="/assets/logo.svg"/>
            <link rel="stylesheet" href="reset.css">
            <link rel="stylesheet" href="styles.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        </head>
        <body class="resolution">
            <div class="container">
                <header class="header">
                    <div>
                        <img class="logo" src="assets/logo.png" alt="logo">
                    </div>
                </header>
                <main class="main">
                    <textarea class="texto" cols="55" rows="10" type="text" placeholder="Ingrese el texto aqui" onkeypress="return (event.charCode != 225 && event.charCode != 233 && event.charCode != 237 && event.charCode != 243 && event.charCode != 250);"></textarea>
                    <div class="condiciones">
                        <img class="vector" src="assets/vector.png" alt="signo">
                        <div class="regla">Solo letras minúsculas y sin acentos</div>
                    </div>
                    <div class="botones">
                            <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                            <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                    </div>
                    <div class="resultado">
                        <img class="muñeco" src="assets/muñeco.png" alt="muñeco">
                        <div class="texto-inicio">
                            <h1 class="titulo1">Ningún mensaje fue encontrado</h1>
                            <p class="parrafo">Ingresa el texto que desees encriptar o desencriptar.<p>
                        </div>
                        <div class="texto-encriptado">
                            <textarea class="texto-resultado" cols="29" rows="17" type="text"></textarea>
                            <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
                        </div>
                    </div>
                </main>
                <footer class="footer">
                    <div class="datos">
                        <h1 class="nombre"><strong>Mateo Corsi</strong></h1>
                        <p class="puesto">Front End Developer</ps>
                    </div>
                    <div class="iconos">
                        <a href="https://www.linkedin.com/in/mateocorsi/"><img class="linkedin" src="assets/linkedin.png" alt="linkedin"></a>
                        <a href="https://github.com/Mateofront"><img class="github" src="assets/github.png" alt="git hub"></a>
                        <img class="email" src="assets/email.png" alt="email">
                        <h3 class="email-direc">Mateofrontend@gmail.com</h3>
                        <img class="telefono" src="assets/phone.png" alt="telefono">
                        <h3 class="numero">+54 2494 24-7241</h3>
                    </div>
                </footer>
                <script src="/script.js"></script>
            </div>
        </body>
    </html>
